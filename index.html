<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <title>AMD-Musics</title>
</head>

<body>
    <nav>

                    <img src="cover.jpeg" alt="1">
                    <span class="songName" >Feel the magic in air</span>

                </div>
                <div class="songItems">
                    <img src="cover.jpeg" alt="1">
                    <span class="songName" >Feel the magic in air</span>

                </div>
                <div class="songItems">

                </div>
                <div class="songItems">

        <div class="songbanner"></div>

    <div class="bottom">

        <div>
            <i id="previous" class="fa-solid fa-2x icons fa-backward"></i>
            <i class="fa-solid fa-2x icons fa-play" id="masterplay" ></i>
            <i id="next" class="fa-solid fa-2x icons fa-forward"></i>

        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="" id="gif" > <span id="masterSongName" >Animal</span>
        </div>

    <script src="https://kit.fontawesome.com/afe7d97d79.js" crossorigin="anonymous"></script>
